<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Map of Myrdae - Embeddable world map with locations and roads.">
    <title>Map of Myrdae</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;900&family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Base styles for CSS variables and map-overlay styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dnd-theme.css">

    <style>
        /* ---- Embed Overrides ---- */
        /* Strip away all body chrome — no sidebar, no background effects */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #050508;
        }

        /* Hide the pseudo-element background effects from styles.css */
        body::before,
        body::after {
            display: none !important;
        }

        /* The map container fills the entire viewport */
        .map-container {
            width: 100%;
            height: 100vh;
            cursor: grab;
            background: #050508;
            position: relative;
            overflow: hidden;
            user-select: none;
            border: none;
            border-radius: 0;
        }

        .map-controls {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 100;
        }

        .map-btn {
            width: 38px;
            height: 38px;
            background: rgba(10, 10, 15, 0.85);
            border: 1px solid var(--color-gold);
            color: var(--color-gold);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .map-btn:hover {
            background: var(--color-gold);
            color: #000;
        }

        .map-image {
            width: 100%;
            height: auto;
            display: block;
            will-change: transform;
            transform-origin: 0 0;
            backface-visibility: hidden;
            perspective: 1000;
            -webkit-font-smoothing: subpixel-antialiased;
        }

        .map-coords {
            position: absolute;
            bottom: 0.75rem;
            left: 0.75rem;
            background: rgba(0, 0, 0, 0.75);
            padding: 0.25rem 0.6rem;
            border: 1px solid var(--color-gold);
            color: var(--color-gold);
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            z-index: 100;
            pointer-events: none;
            border-radius: 4px;
        }

        /* ---- Legend Panel ---- */
        .legend-panel {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--color-gold);
            border-radius: 8px;
            padding: 1.25rem;
            z-index: 110;
            width: 240px;
            pointer-events: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top left;
        }

        .legend-panel h4 {
            margin: 0 0 1rem 0;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--color-gold-bright);
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-items {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: #e0e0e0;
        }

        .legend-marker {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            flex-shrink: 0;
            display: inline-block;
        }

        /* Visual styles to match map-overlay.js markers */
        .legend-marker.capital {
            background: #FFFFFF;
            border: 2px solid #3e2723;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .legend-marker.capital::after {
            content: '★';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8px;
            color: #3e2723;
        }

        .legend-marker.city {
            background: radial-gradient(circle at center, #3e2723 30%, #FFFFFF 30%);
            border: 2px solid #3e2723;
        }

        .legend-marker.small-city {
            background: #FFFFFF;
            border: 1.5px solid #3e2723;
            width: 11px;
            height: 11px;
            margin: 1.5px;
        }

        .legend-marker.town {
            background: #3e2723;
            border: 1.5px solid rgba(255, 255, 255, 0.6);
        }

        .legend-marker.village {
            background: #A0522D;
            width: 10px;
            height: 10px;
            margin: 2px;
            border: 1px solid #1b1612;
        }

        .legend-marker.port {
            background: #E8F4FD;
            border: 1.5px solid #3e2723;
        }

        .legend-marker.ruins {
            border: 1.5px dashed #888;
            background: none;
        }

        .legend-marker.landmark {
            background: #FF8C00;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border-radius: 0;
        }

        .legend-marker.pass {
            background: #AAA;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border-radius: 0;
        }

        .legend-marker.road-major {
            height: 4px;
            width: 20px;
            border-radius: 2px;
            background: #9c8c78;
            box-shadow: 0 0 3px #584433;
        }

        .legend-marker.road-minor {
            height: 2px;
            width: 20px;
            border-radius: 0;
            background: #9c8c78;
            border-top: 1px dashed #584433;
        }
    </style>
</head>

<body>
    <!-- Map fills the entire viewport — no sidebar, no header -->
    <div class="map-container" id="map-container">
        <div class="map-controls">
            <button class="map-btn" onclick="MapController.reset('map-container', 'map-image')" title="Reset View">
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="map-btn" id="legend-toggle" onclick="toggleLegend()" title="Toggle Legend">
                <i class="fa-solid fa-list-ul"></i>
            </button>
            <button class="map-btn" id="overlay-toggle" onclick="toggleOverlay()" title="Toggle Locations">
                <i class="fa-solid fa-location-dot"></i>
            </button>
            <button class="map-btn" id="coords-toggle" onclick="toggleCoords()" title="Toggle Coordinate Tracker">
                <i class="fa-solid fa-crosshairs"></i>
            </button>
        </div>

        <!-- Legend Panel -->
        <div class="legend-panel" id="legend-panel" style="display:none;">
            <h4><i class="fa-solid fa-scroll"></i> Map Legend</h4>
            <div class="legend-items">
                <div class="legend-item"><span class="legend-marker capital"></span> <span>Capital City</span></div>
                <div class="legend-item"><span class="legend-marker city"></span> <span>Major City</span></div>
                <div class="legend-item"><span class="legend-marker small-city"></span> <span>Small City</span></div>
                <div class="legend-item"><span class="legend-marker town"></span> <span>Town</span></div>
                <div class="legend-item"><span class="legend-marker village"></span> <span>Village / Settlement</span>
                </div>
                <div class="legend-item"><span class="legend-marker port"></span> <span>Port / Coastal Hub</span></div>
                <div class="legend-item"><span class="legend-marker ruins"></span> <span>Ancient Ruins</span></div>
                <div class="legend-item"><span class="legend-marker landmark"></span> <span>Landmark / POI</span></div>
                <div class="legend-item"><span class="legend-marker pass"></span> <span>Mountain Pass</span></div>
                <div class="legend-item"><span class="legend-marker road-major"></span> <span>Major Highway</span></div>
                <div class="legend-item"><span class="legend-marker road-minor"></span> <span>Minor Road / Trail</span>
                </div>
            </div>
        </div>

        <div class="map-coords" id="map-coords" style="display:none;">X: — Y: —</div>
        <img src="images/Myrdae.jpg" alt="Map of Myrdae" class="map-image" id="map-image" draggable="false">
    </div>

    <script src="js/locations-db.js"></script>
    <script src="js/campaign-data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/map-overlay.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await CampaignData.init();

            // Initialize primary map with sync callback
            MapController.init('map-container', 'map-image', {
                onTransform: (transformStr, scale, tx, ty) => {
                    const overlay = document.getElementById('map-container-overlay');
                    if (overlay) {
                        overlay.style.transform = transformStr;
                        overlay.style.transformOrigin = '0 0';
                    }
                }
            });

            // Init overlay (locations, roads, etc.)
            MapOverlay.init('map-container', 'map-image');
        });

        function toggleOverlay() {
            const visible = MapOverlay.toggle('map-container');
            const btn = document.getElementById('overlay-toggle');
            if (btn) {
                btn.style.opacity = visible ? '1' : '0.5';
                btn.title = visible ? 'Hide Locations' : 'Show Locations';
            }
        }

        function toggleLegend() {
            const panel = document.getElementById('legend-panel');
            const btn = document.getElementById('legend-toggle');
            if (!panel || !btn) return;

            const isVisible = panel.style.display !== 'none';
            if (isVisible) {
                panel.style.opacity = '0';
                panel.style.transform = 'scale(0.95) translateX(-10px)';
                setTimeout(() => {
                    panel.style.display = 'none';
                }, 300);
                btn.style.opacity = '0.5';
            } else {
                panel.style.display = 'block';
                panel.style.opacity = '0';
                panel.style.transform = 'scale(0.95) translateX(-10px)';
                // Trigger reflow
                panel.offsetHeight;
                panel.style.opacity = '1';
                panel.style.transform = 'scale(1) translateX(0)';
                btn.style.opacity = '1';
            }
        }

        // --- Coordinate Tracker ---
        function createCoordsTracker(containerId, imageId, displayId, toggleBtnId) {
            let active = false;
            const container = document.getElementById(containerId);
            const mapImg = document.getElementById(imageId);
            const display = document.getElementById(displayId);
            if (!container || !mapImg || !display) return { toggle: () => { } };

            container.addEventListener('mousemove', (e) => {
                if (!active) return;
                const rect = container.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const state = MapController.getInstanceState(containerId);
                if (!state) return;
                const scale = state.scale;
                const tx = state.pointX;
                const ty = state.pointY;

                const cw = container.offsetWidth;
                const imgDisplayWidth = cw * scale;
                const imgDisplayHeight = (mapImg.naturalHeight / mapImg.naturalWidth) * cw * scale;

                const imgX = (mouseX - tx) / imgDisplayWidth * 100;
                const imgY = (mouseY - ty) / imgDisplayHeight * 100;

                if (imgX >= 0 && imgX <= 100 && imgY >= 0 && imgY <= 100) {
                    display.textContent = `X: ${imgX.toFixed(1)}  Y: ${imgY.toFixed(1)}`;
                    display.style.color = '#ffd700';
                } else {
                    display.textContent = 'X: —  Y: —';
                    display.style.color = '#666';
                }
            });

            container.addEventListener('mouseleave', () => {
                if (active) display.textContent = 'X: —  Y: —';
            });

            return {
                toggle: () => {
                    active = !active;
                    display.style.display = active ? 'block' : 'none';
                    const btn = document.getElementById(toggleBtnId);
                    if (btn) btn.style.opacity = active ? '1' : '0.5';
                }
            };
        }

        const tracker = createCoordsTracker('map-container', 'map-image', 'map-coords', 'coords-toggle');
        function toggleCoords() { tracker.toggle(); }
    </script>
</body>

</html>
