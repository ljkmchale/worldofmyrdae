<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Planet Map of Myrdae">
    <title>Planet Myrdae</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;900&family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Base styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dnd-theme.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000814;
            font-family: 'Inter', sans-serif;
        }

        body::before,
        body::after {
            display: none !important;
        }

        #canvas-3d {
            display: block;
            width: 100%;
            height: 100%;
        }

        .map-controls-3d {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 100;
        }

        .map-btn-3d {
            width: 38px;
            height: 38px;
            background: rgba(10, 10, 15, 0.85);
            border: 1px solid var(--color-gold);
            color: var(--color-gold);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .map-btn-3d:hover {
            background: var(--color-gold);
            color: #000;
        }

        .info-panel {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--color-gold);
            border-radius: 8px;
            padding: 1.25rem;
            z-index: 110;
            width: 280px;
            pointer-events: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            max-height: 80vh;
            overflow-y: auto;
        }

        .info-panel h4 {
            margin: 0 0 0.5rem 0;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--color-gold-bright);
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.5rem;
        }

        .location-name {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .location-type {
            font-size: 0.85rem;
            color: var(--color-gold);
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .location-coords {
            font-size: 0.8rem;
            color: #999;
            font-family: 'Courier New', monospace;
            margin-bottom: 1rem;
        }

        .location-description {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.4;
        }

        .info-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: var(--color-gold);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .info-close:hover {
            color: #fff;
        }

        .controls-info {
            position: absolute;
            bottom: 0.75rem;
            left: 0.75rem;
            background: rgba(10, 10, 15, 0.85);
            border: 1px solid var(--color-gold);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
            color: #ddd;
        }

        .controls-info div {
            margin: 0.25rem 0;
        }

        .controls-info strong {
            color: var(--color-gold);
        }

        .planet-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: rgba(255, 215, 0, 0.3);
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

<body>
    <canvas id="canvas-3d"></canvas>

    <!-- Controls -->
    <div class="map-controls-3d">
        <button class="map-btn-3d" onclick="resetCamera()" title="Reset Camera">
            <i class="fa-solid fa-house"></i>
        </button>
        <button class="map-btn-3d" onclick="toggleLocations()" title="Toggle Location Markers" id="loc-toggle">
            <i class="fa-solid fa-location-dot"></i>
        </button>
    </div>

    <!-- Info Panel (Hidden by default) -->
    <div class="info-panel" id="info-panel" style="display: none;">
        <button class="info-close" onclick="hideInfo()">Ã—</button>
        <div id="info-content"></div>
    </div>

    <!-- Controls Info -->
    <div class="controls-info">
        <div><strong>Mouse:</strong> Drag to rotate, Scroll to zoom</div>
        <div><strong>Click:</strong> Select location</div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/locations-db.js"></script>
    <script src="js/campaign-data.js"></script>

    <script>
        console.log("Starting Three.js scene...");

        const canvas = document.getElementById('canvas-3d');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000814);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.z = 350;
        
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        console.log("Renderer initialized", renderer.domElement);

        // Lights
        const light1 = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(light1);
        
        const light2 = new THREE.DirectionalLight(0xffffff, 0.6);
        light2.position.set(100, 100, 100);
        scene.add(light2);

        // Create a simple sphere first
        const geometry = new THREE.SphereGeometry(150, 64, 64);
        
        // Add texture
        const loader = new THREE.TextureLoader();
        let material = new THREE.MeshStandardMaterial({ color: 0x4a7c59, roughness: 0.8 });
        
        loader.load('images/Myrdae.jpg', (texture) => {
            console.log("Texture loaded!");
            material.map = texture;
            material.needsUpdate = true;
        }, undefined, (err) => {
            console.log("Could not load texture, using color instead", err);
        });
        
        const sphere = new THREE.Mesh(geometry, material);
        sphere.rotation.x = 0.2;
        sphere.rotation.z = 0.5;
        scene.add(sphere);
        
        console.log("Sphere added to scene");

        // Markers group
        const markersGroup = new THREE.Group();
        scene.add(markersGroup);
        
        const typeColors = {
            capital: 0xffffff, city: 0xd4af37, 'small-city': 0xcccccc, town: 0x8b7355,
            village: 0xa0522d, port: 0x87ceeb, ruins: 0x999999, landmark: 0xff8c00,
            nature: 0x228b22, poi: 0xff69b4, region: 0x90ee90, water: 0x4169e1, river: 0x1e90ff
        };

        // Convert coords to sphere
        function toSphere(x, y) {
            const lon = (x / 100) * Math.PI * 2;
            const lat = ((1 - y / 100) * Math.PI) - (Math.PI / 2);
            const r = 160;
            return {
                x: r * Math.cos(lat) * Math.cos(lon),
                y: r * Math.sin(lat),
                z: r * Math.cos(lat) * Math.sin(lon)
            };
        }

        // Create markers
        function addMarker(loc) {
            const pos = toSphere(loc.x, loc.y);
            const color = typeColors[loc.type] || 0x888888;
            const markerGeom = new THREE.SphereGeometry(5, 8, 8);
            const markerMat = new THREE.MeshBasicMaterial({ color: color, emissive: color });
            const marker = new THREE.Mesh(markerGeom, markerMat);
            marker.position.set(pos.x, pos.y, pos.z);
            marker.userData = loc;
            markersGroup.add(marker);
            return marker;
        }

        // Mouse controls
        let isDragging = false;
        let prevX = 0, prevY = 0;

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            prevX = e.clientX;
            prevY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dx = e.clientX - prevX;
            const dy = e.clientY - prevY;
            sphere.rotation.y += dx * 0.01;
            sphere.rotation.x += dy * 0.01;
            markersGroup.rotation.copy(sphere.rotation);
            prevX = e.clientX;
            prevY = e.clientY;
        });

        document.addEventListener('mouseup', () => { isDragging = false; });

        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            camera.position.z += e.deltaY * 0.2;
            camera.position.z = Math.max(150, Math.min(800, camera.position.z));
        });

        // Click detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.addEventListener('click', (e) => {
            if (isDragging) return;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(markersGroup.children);
            if (hits.length > 0) {
                const loc = hits[0].object.userData;
                const panel = document.getElementById('info-panel');
                document.getElementById('info-content').innerHTML = `
                    <h4>${loc.name}</h4>
                    <p><strong>Type:</strong> ${loc.type}</p>
                    <p><strong>Coords:</strong> X: ${loc.x.toFixed(1)}, Y: ${loc.y.toFixed(1)}</p>
                    ${loc.region ? `<p><strong>Region:</strong> ${loc.region}</p>` : ''}
                    ${loc.description ? `<p>${loc.description}</p>` : ''}
                `;
                panel.style.display = 'block';
            }
        });

        function resetCamera() {
            camera.position.z = 350;
            sphere.rotation.set(0.2, 0, 0.5);
            markersGroup.rotation.copy(sphere.rotation);
        }

        function toggleLocations() {
            markersGroup.visible = !markersGroup.visible;
            document.getElementById('loc-toggle').style.opacity = markersGroup.visible ? '1' : '0.5';
        }

        function hideInfo() {
            document.getElementById('info-panel').style.display = 'none';
        }

        // Init markers
        async function init() {
            console.log("Initializing markers...");
            await CampaignData.init();
            const locs = LocationsDB.getLocations();
            console.log("Loaded", locs.length, "locations");
            locs.forEach(addMarker);
            console.log("Starting animation");
            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (!isDragging) {
                sphere.rotation.y += 0.0003;
                markersGroup.rotation.copy(sphere.rotation);
            }
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init().catch(err => {
            console.error("Error:", err);
            animate();
        });
    </script>
</body>

</html>
